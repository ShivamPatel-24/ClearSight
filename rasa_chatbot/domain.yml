version: "3.1"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- help
- add_to_cart
- remove_from_cart
- cancel_order
- repeat_instruction
- ask_accessibility_tools

responses:
  utter_greet:
  - text: "Hello! Welcome to our e-commerce site. How can I assist you today?"
  
  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_help:
  - text: "Sure, I'm here to help. How can I assist you today?"
  

  utter_register:
  - text: "To register, enter your email, company, name, and password. You can also sign up with a Microsoft account"

  utter_login:
  - text: "To login, enter your account's email and password. Or you can use your Microsoft account."
  

  utter_add_to_cart:
  - text: "To add an item to your cart, click the 'add to cart' button on your item. Click 'view cart' to see your items."
  
  utter_remove_from_cart:
  - text: "To remove an item from your cart, first navigate to your cart page. Then use the remove item button or the minus icon."
 
  utter_cancel_order:
  - text: "To cancel an order, please contact customer service at temp@clearsight.com."

  utter_ask_accessibility_tools:
  - text: "We have a menu in the top-right corner that will change the font size, brightness, and theme. Press the audio icon in the top left to play an audio description of the current page."
  
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
