version: "3.1"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- help
- navigate
- select_category
- add_to_cart
- remove_from_cart
- order_status
- cancel_order
- repeat_instruction
- ask_accessibility_tools

responses:
  utter_greet:
  - text: "Hello! Welcome to our e-commerce site. How can I assist you today?"
  
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_help:
  - text: "Sure, I'm here to help. How can I assist you today?"
  
  utter_navigate:
  - text: "To navigate the website, you can use the tab and arrow keys. Press tab to move to the next element, and use the arrow keys to select items. You can also use the voice commands, just say 'navigate' followed by the name of the page you want to go to."
  
  utter_select_category:
  - text: "To select a category, you can use the tab and arrow keys. Press tab to move to the categories section, and use the arrow keys to select a category. You can also use the voice commands, just say 'select category' followed by the name of the category you want to select."
  
  utter_add_to_cart:
  - text: "To add an item to your cart, first navigate to the item's page. Then use the tab and arrow keys to find the 'add to cart' button, and press enter to add the item to your cart. You can also use the voice commands, just say 'add to cart' followed by the name of the item you want to add."
  
  utter_remove_from_cart:
  - text: "To remove an item from your cart, first navigate to your cart page. Then use the tab and arrow keys to find the item you want to remove, and press the 'remove' button. You can also use the voice commands, just say 'remove from cart' followed by the name of the item you want to remove."
  
  utter_order_status:
  - text: "To check your order status, navigate to your account page and select the 'order history' option. You can also use the voice commands, just say 'order status' followed by the order number."
  
  utter_cancel_order:
  - text: "To cancel an order, please contact customer service at [phone number or email address]."

  utter_ask_accessibility_tools:
  - text: "We have toolbars that will increase the font size, change the font color, and <other tools>. We also provide audio descriptions that play when you open a new page."
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
